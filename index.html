<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Analysis and Algorithm Course Portfolio</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            background: linear-gradient(to bottom right, #ff7e5f, #feb47b); /* Bright colorful gradient */
            color: #333;
            overflow-x: hidden;
        }

        h1, h2 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 30px;
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: fadeInDown 1.5s;
        }

        h2 {
            margin-top: 20px;
            font-size: 2.2rem;
            color: #f5f5f5;
            animation: fadeInDown 1.8s;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
            animation: fadeIn 2s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .button {
            background-color: #6a1b9a; /* Bright purple color */
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            text-align: center;
            width: 220px;
        }

        .button:hover {
            background-color: #9c27b0; /* Lighter purple for hover */
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
        }

        .button a {
            color: white;
            text-decoration: none;
            display: block;
            width: 100%;
            height: 100%;
        }

        .button a:hover {
            text-decoration: none;
        }

        .animation-section {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 50px 0;
            height: 300px;
            position: relative;
        }

        .animation-box {
            width: 250px;
            height: 250px;
            background: linear-gradient(to bottom right, #ff9a9e, #f6d02f); /* Pink to yellow gradient */
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            animation: rotate 4s linear infinite;
        }

        .laptop-icon-container {
            width: 100px;
            height: 100px;
            background-color: #ff5722; /* Bright orange */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .laptop-icon {
            width: 60px;
            height: 60px;
            fill: #ffffff;
            animation: rotateLaptop 4s linear infinite;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes rotateLaptop {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        footer {
            margin-top: 50px;
            text-align: center;
            font-size: 1rem;
            color: #ffffff;
            animation: fadeInUp 1.5s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .credits {
            margin-top: 10px;
            font-size: 0.85rem;
            color: #f5f5f5;
        }

        /* Media Queries */
        @media (max-width: 1024px) {
            h1 {
                font-size: 2.4rem;
            }

            .button-container {
                gap: 15px;
            }

            .button {
                padding: 16px 30px;
                font-size: 16px;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }

            .button {
                padding: 14px 28px;
                font-size: 14px;
                width: 200px;
            }

            .animation-section {
                height: 200px;
            }

            .animation-box {
                width: 200px;
                height: 200px;
            }

            .laptop-icon-container {
                width: 80px;
                height: 80px;
            }

            .laptop-icon {
                width: 50px;
                height: 50px;
            }
        }

        @media (max-width: 480px) {
            button {
                padding: 12px 24px;
                font-size: 12px;
                width: 160px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .button-container {
                gap: 10px;
            }

            .animation-section {
                height: 150px;
            }

            .animation-box {
                width: 120px;
                height: 120px;
            }

            .laptop-icon-container {
                width: 60px;
                height: 60px;
            }

            .laptop-icon {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
