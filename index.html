<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons with Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            background: linear-gradient(to right, #89f7fe, #66a6ff);
            color: #333;
        }

        h1 {
            text-align: center;
            color: #003366;
            margin-bottom: 30px;
        }

        button {
            display: block;
            margin: 20px auto;
            background-color: #003366;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-size: 16px;
        }

        button:hover {
            background-color: #001f4d;
            transform: scale(1.1);
        }

        a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>

<h1>Explore the Sections</h1>

</body>
</html>
